<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: blue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }
        div.item{
            background-color: aquamarine;
            border: 1px solid black; 
            flex: auto;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">EXEMPLO A</div>
        <div class="item">EXEMPLO B</div>
        <div class="item">EXEMPLO C</div>
        <div class="item">EXEMPLO D</div>
        <div class="item">EXEMPLO E</div>
        <div class="item">EXEMPLO F</div>
    </div>
</body>
</html>
