<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p> Nessa frase temos um <b> termo em negrito</b>
    </p>
    <p> Nessa frase temos um <strong> termo em negrito</strong>
    </p>
    <p>Nesta frase temos um <i>texto em enfase</i></p>
    <p>Nesta frase temos um <em>texto em enfase</em></p>
    
</body>
</html>
