<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
font-family: Arial, Helvetica, sans-serif;
    
}
a{
color: yellowgreen;
font-weight: bold;
text-decoration: none;}
a:visited {
color: darkgreen ;
}
a:hover{
    text-decoration: underline;
    color: rgb(0, 255, 0);
}
a:active{
    color: black;
}
a::after{
    content:' (link)';
    font-weight: normal;
}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
<li><a href="https://vasco.com.br">Site Vasco</a></li>
<li><a href="https://www.youtube.com">Youtube</a></li>
<li><a href="https://chatgpt.com">Chatgpt</a></li>
    </ul>
    
</body>
</html>
