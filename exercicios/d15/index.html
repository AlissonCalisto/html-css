<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procura-se Ponta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="vasco.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Joga na ponta esquerda ou direita? Fa√ßa login e se candidate aqui!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">email</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                        <br>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Candidatar-se">
                    <a href="esqueci.html" class="botao">Esqueceu a senha?</a>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
